<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Real-World Examples - Laws & Principles</title>
    <meta content="Interactive examples and scenarios to test your understanding of laws and principles" name="description">
    <meta content="examples, quiz, scenarios, laws, principles, critical thinking" name="keywords">

    <!-- Favicons -->
    <link href="../assets/img/favicon.png" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons for mobile menu -->
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Navbar Styles */
        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 997;
            height: 70px;
            background: #1a1d21;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar {
            padding: 0;
        }
        .navbar ul {
            margin: 0;
            padding: 0;
            display: flex;
            list-style: none;
            align-items: center;
        }
        .navbar li {
            position: relative;
            margin: 0 8px;
        }
        .navbar a, .navbar a:focus {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            padding: 0;
            color: #fff;
            transition: 0.3s;
            font-size: 22px;
            background: #ffb727;
            border-radius: 50%;
            text-decoration: none;
        }
        .navbar a i {
            font-size: 22px;
            line-height: 1;
            margin: 0;
        }
        .navbar a:hover, .navbar li:hover > a {
            color: #fff;
            background: #e5a422;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fafafa;
            min-height: 100vh;
            padding-top: 70px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e5e5e5;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .header p {
            font-size: 1rem;
            color: #7f8c8d;
            font-weight: 300;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Progress Bar */
        .progress-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: #e5e5e5;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.85rem;
            color: #7f8c8d;
            font-weight: 500;
            white-space: nowrap;
        }

        /* Example Card */
        .example-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .example-content {
            padding: 1.5rem;
        }

        .scenario-title {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        .scenario-text {
            color: #555;
            line-height: 1.8;
            font-size: 1rem;
        }

        .question {
            background: linear-gradient(135deg, #fff5f5 0%, #fff 100%);
            padding: 1.25rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            border-left: 4px solid #e74c3c;
        }

        .question-label {
            font-weight: 600;
            color: #e74c3c;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .question-text {
            color: #2c3e50;
            font-weight: 500;
            font-size: 1.05rem;
        }

        /* Answer Toggle */
        .answer-toggle {
            width: 100%;
            background: #2c3e50;
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .answer-toggle:hover {
            background: #34495e;
        }

        .answer-toggle .arrow {
            transition: transform 0.3s;
            font-size: 1.2rem;
        }

        .answer-toggle.active .arrow {
            transform: rotate(180deg);
        }

        .answer-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            background: #f0f4f8;
        }

        .answer-content.show {
            max-height: 600px;
        }

        .answer-inner {
            padding: 1.5rem;
        }

        .answer-laws {
            margin-bottom: 1rem;
        }

        .answer-law {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .answer-law a {
            color: white;
            text-decoration: none;
        }

        .answer-law a:hover {
            text-decoration: underline;
        }

        .answer-explanation {
            color: #444;
            line-height: 1.8;
            font-size: 0.95rem;
        }

        .answer-takeaway {
            margin-top: 1rem;
            padding: 1rem;
            background: #e8f6e9;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #1e7e34;
        }

        .answer-takeaway strong {
            display: block;
            margin-bottom: 0.25rem;
        }

        /* Navigation */
        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 1rem;
        }

        .nav-btn {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-btn-next {
            background: linear-gradient(135deg, #3498db 0%, #2ecc71 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .nav-btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .nav-btn-restart {
            background: white;
            color: #555;
            border: 2px solid #e5e5e5;
        }

        .nav-btn-restart:hover {
            border-color: #3498db;
            color: #3498db;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: #7f8c8d;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid #e5e5e5;
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error {
            text-align: center;
            padding: 2rem;
            background: #f8d7da;
            border-radius: 12px;
            color: #721c24;
        }

        /* Completion State */
        .completion {
            text-align: center;
            padding: 3rem 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .completion-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .completion h2 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .completion p {
            color: #7f8c8d;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .example-content {
                padding: 1.25rem;
            }

            .scenario-title {
                font-size: 1.1rem;
            }

            .nav-btn {
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

<!-- ======= Header ======= -->
<header id="header">
    <nav id="navbar" class="navbar">
        <ul>
            <li><a class="nav-link" href="../index.html#about" title="About">ðŸ‘¤</a></li>
            <li><a class="nav-link" href="resources_index.html" title="Resources">ðŸ“š</a></li>
            <li><a class="nav-link" href="examples.html" title="Examples">ðŸ’¡</a></li>
        </ul>
    </nav>
</header>

<div class="container">

    <div id="app">
        <div class="loading">
            <div class="loading-spinner"></div>
            <div>Loading examples...</div>
        </div>
    </div>

</div>

<script>
    // Configuration
    const DATA_URL = 'examples-data.json';

    // State
    let allExamples = [];
    let shuffledExamples = [];
    let currentIndex = 0;
    let answerRevealed = false;

    // Initialize
    document.addEventListener('DOMContentLoaded', loadExamples);

    async function loadExamples() {
        try {
            const response = await fetch(DATA_URL);
            if (!response.ok) throw new Error('Failed to load examples');
            const data = await response.json();

            // Flatten all examples into a single array with category info
            allExamples = data.categories.flatMap(cat =>
                cat.examples.map(ex => ({
                    ...ex,
                    category: cat.title
                }))
            );

            // Shuffle and start
            shuffleExamples();
            renderCurrentExample();
        } catch (error) {
            console.error('Error loading examples:', error);
            document.getElementById('app').innerHTML = `
                <div class="error">
                    <strong>Error loading examples</strong>
                    <p>Please try refreshing the page.</p>
                </div>
            `;
        }
    }

    function shuffleExamples() {
        shuffledExamples = [...allExamples];
        // Fisher-Yates shuffle
        for (let i = shuffledExamples.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffledExamples[i], shuffledExamples[j]] = [shuffledExamples[j], shuffledExamples[i]];
        }
        currentIndex = 0;
    }

    function renderCurrentExample() {
        const app = document.getElementById('app');
        answerRevealed = false;

        // Check if we've gone through all examples
        if (currentIndex >= shuffledExamples.length) {
            renderCompletion();
            return;
        }

        const example = shuffledExamples[currentIndex];
        const progress = ((currentIndex + 1) / shuffledExamples.length) * 100;

        const lawsHtml = example.laws.map(law =>
            `<span class="answer-law"><a href="${law.link}">${law.name}</a></span>`
        ).join('');

        app.innerHTML = `
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progress}%"></div>
                </div>
                <div class="progress-text">${currentIndex + 1} / ${shuffledExamples.length}</div>
            </div>

            <div class="example-card">
                <div class="example-content">
                    <div class="scenario-title">${example.title}</div>
                    <div class="scenario-text">${example.scenario}</div>
                    <div class="question">
                        <div class="question-label">Think about it</div>
                        <div class="question-text">${example.question}</div>
                    </div>
                </div>

                <button class="answer-toggle" onclick="toggleAnswer(this)">
                    <span>Reveal Answer</span>
                    <span class="arrow">â–¼</span>
                </button>
                <div class="answer-content">
                    <div class="answer-inner">
                        <div class="answer-laws">${lawsHtml}</div>
                        <div class="answer-explanation">${example.explanation}</div>
                        <div class="answer-takeaway">
                            <strong>Takeaway:</strong>
                            ${example.takeaway}
                        </div>
                    </div>
                </div>
            </div>

            <div class="navigation">
                <button class="nav-btn nav-btn-next" onclick="nextExample()">
                    Next Example
                    <span>â†’</span>
                </button>
            </div>
        `;
    }

    function renderCompletion() {
        const app = document.getElementById('app');
        app.innerHTML = `
            <div class="completion">
                <div class="completion-icon">ðŸŽ‰</div>
                <h2>Well done!</h2>
                <p>You've gone through all ${allExamples.length} examples.</p>
                <button class="nav-btn nav-btn-next" onclick="restart()">
                    Start Again (Reshuffled)
                    <span>â†»</span>
                </button>
            </div>
        `;
    }

    function toggleAnswer(button) {
        const content = button.nextElementSibling;
        button.classList.toggle('active');
        content.classList.toggle('show');
        answerRevealed = content.classList.contains('show');

        const buttonText = button.querySelector('span:first-child');
        buttonText.textContent = answerRevealed ? 'Hide Answer' : 'Reveal Answer';
    }

    function nextExample() {
        currentIndex++;
        renderCurrentExample();
        // Scroll to top smoothly
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function restart() {
        shuffleExamples();
        renderCurrentExample();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

</script>

</body>

</html>
