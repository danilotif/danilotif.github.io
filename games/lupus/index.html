<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Lupus in Tabula</title>
  <meta name="theme-color" content="#1e1b4b">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üê∫</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { -webkit-tap-highlight-color: transparent; user-select: none; }
    body { overscroll-behavior: none; }
    .fade-in { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .card-container {
      position: relative;
      height: 260px;
      overflow: hidden;
      border-radius: 1rem;
      touch-action: none;
    }
    .card-content {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    .card-curtain {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      background: linear-gradient(to bottom, #1e1b4b 0%, #312e81 50%, #3730a3 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: grab;
      transition: transform 0.4s ease-out;
      z-index: 10;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .card-curtain:active { cursor: grabbing; }
    .card-curtain.dragging { transition: none; }
    .drag-hint {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      color: white;
    }
    .drag-arrow {
      font-size: 2rem;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-950 via-purple-900 to-slate-900">
  <div id="app" class="p-4 flex items-center justify-center min-h-screen">
    <div id="game" class="w-full max-w-md"></div>
  </div>

  <!-- Info Modal -->
  <div id="infoModal" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
    <div class="bg-indigo-950/95 rounded-3xl p-5 max-w-md w-full max-h-[85vh] flex flex-col border border-white/20 shadow-2xl">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-xl font-bold text-white">üìú Ruoli</h3>
        <button onclick="hideInfo()" class="w-8 h-8 bg-white/20 hover:bg-white/30 rounded-full text-white font-bold">√ó</button>
      </div>
      <div class="overflow-y-auto flex-1 space-y-3" id="infoContent"></div>
    </div>
  </div>

<script>
const ROLES = {
  lupo: { emoji: 'üê∫', name: 'Lupo', color: 'red', description: 'Di notte scegli una vittima con gli altri lupi' },
  veggente: { emoji: 'üîÆ', name: 'Veggente', color: 'blue', description: 'Di notte puoi scoprire il ruolo di un giocatore' },
  guardia: { emoji: 'üó°Ô∏è', name: 'Guardia', color: 'green', description: 'Di notte puoi salvare un giocatore dalla morte' },
  villico: { emoji: 'üßë‚Äçüåæ', name: 'Villico', color: 'yellow', description: 'Di giorno vota per eliminare i sospetti' },
  cacciatore: { emoji: 'üèπ', name: 'Cacciatore', color: 'orange', description: 'Se muori, puoi portare qualcuno con te' },
  strega: { emoji: 'üßô‚Äç‚ôÄÔ∏è', name: 'Strega', color: 'purple', description: 'Hai una pozione per salvare e una per uccidere' },
  cupido: { emoji: 'üíò', name: 'Cupido', color: 'pink', description: 'All\'inizio scegli due innamorati' }
};

const PRESETS = {
  5: { lupo: 1, veggente: 1, guardia: 1, villico: 'rest' },
  6: { lupo: 1, veggente: 1, guardia: 1, villico: 'rest' },
  7: { lupo: 2, veggente: 1, guardia: 1, villico: 'rest' },
  8: { lupo: 2, veggente: 1, guardia: 1, villico: 'rest' },
  9: { lupo: 2, veggente: 1, guardia: 1, cacciatore: 1, villico: 'rest' },
  10: { lupo: 2, veggente: 1, guardia: 1, cacciatore: 1, villico: 'rest' },
  11: { lupo: 3, veggente: 1, guardia: 1, cacciatore: 1, strega: 1, villico: 'rest' },
  12: { lupo: 3, veggente: 1, guardia: 1, cacciatore: 1, strega: 1, villico: 'rest' },
  13: { lupo: 3, veggente: 1, guardia: 1, cacciatore: 1, strega: 1, cupido: 1, villico: 'rest' },
  14: { lupo: 3, veggente: 1, guardia: 1, cacciatore: 1, strega: 1, cupido: 1, villico: 'rest' },
  15: { lupo: 4, veggente: 1, guardia: 1, cacciatore: 1, strega: 1, cupido: 1, villico: 'rest' },
  16: { lupo: 4, veggente: 1, guardia: 1, cacciatore: 1, strega: 1, cupido: 1, villico: 'rest' },
  17: { lupo: 4, veggente: 1, guardia: 1, cacciatore: 1, strega: 1, cupido: 1, villico: 'rest' },
  18: { lupo: 4, veggente: 1, guardia: 1, cacciatore: 1, strega: 1, cupido: 1, villico: 'rest' },
  19: { lupo: 5, veggente: 1, guardia: 1, cacciatore: 1, strega: 1, cupido: 1, villico: 'rest' },
  20: { lupo: 5, veggente: 1, guardia: 1, cacciatore: 1, strega: 1, cupido: 1, villico: 'rest' }
};

let state = {
  phase: 'setup',
  playerCount: 8,
  roles: {},
  currentPlayerIndex: 0,
  revealedPlayers: new Set(),
  customRoles: null
};

function render() {
  const game = document.getElementById('game');
  game.innerHTML = getPhaseHTML();
  game.querySelector('.fade-in')?.classList.add('fade-in');

  if (state.phase === 'reveal') {
    initDragReveal();
  }
}

function getPhaseHTML() {
  switch(state.phase) {
    case 'setup': return setupHTML();
    case 'roles': return rolesHTML();
    case 'reveal': return revealHTML();
    case 'summary': return summaryHTML();
    default: return '';
  }
}

function setupHTML() {
  return `
    <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-6 shadow-2xl border border-white/20 fade-in">
      <div class="text-center mb-6">
        <div class="text-6xl mb-2">üê∫</div>
        <h1 class="text-3xl font-bold text-white">Lupus in Tabula</h1>
      </div>

      <div class="mb-6">
        <label class="text-indigo-200 text-sm mb-2 block text-center">Numero di giocatori</label>
        <div class="flex items-center justify-center gap-4">
          <button onclick="adjustPlayerCount(-1)" ${state.playerCount <= 5 ? 'disabled' : ''}
            class="w-14 h-14 bg-white/20 hover:bg-white/30 disabled:bg-white/5 disabled:text-white/30 rounded-xl text-white text-2xl font-bold transition-all">-</button>
          <div class="text-5xl font-bold text-white w-20 text-center">${state.playerCount}</div>
          <button onclick="adjustPlayerCount(1)" ${state.playerCount >= 20 ? 'disabled' : ''}
            class="w-14 h-14 bg-white/20 hover:bg-white/30 disabled:bg-white/5 disabled:text-white/30 rounded-xl text-white text-2xl font-bold transition-all">+</button>
        </div>
      </div>

      <button onclick="goToRoles()"
        class="w-full py-4 bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-400 hover:to-purple-400 text-white rounded-xl font-bold text-lg transition-all shadow-lg">
        Configura Ruoli ‚Üí
      </button>
    </div>`;
}

function rolesHTML() {
  const n = state.playerCount;
  const preset = PRESETS[n] || PRESETS[20];
  const currentRoles = state.customRoles || preset;

  const roleCards = Object.entries(ROLES).map(([key, role]) => {
    const count = currentRoles[key] || 0;
    const isRest = currentRoles[key] === 'rest';
    const displayCount = isRest ? '?' : count;

    return `
      <div class="bg-white/10 rounded-xl p-2 flex items-center justify-between">
        <div class="flex items-center gap-2">
          <span class="text-xl">${role.emoji}</span>
          <span class="text-white font-medium text-sm">${role.name}</span>
        </div>
        <div class="flex items-center gap-1">
          <button onclick="adjustRole('${key}', -1)" class="w-7 h-7 bg-white/20 hover:bg-white/30 rounded-lg text-white font-bold text-sm">-</button>
          <span class="w-6 text-center text-white font-bold text-sm">${displayCount}</span>
          <button onclick="adjustRole('${key}', 1)" class="w-7 h-7 bg-white/20 hover:bg-white/30 rounded-lg text-white font-bold text-sm">+</button>
        </div>
      </div>
    `;
  }).join('');

  const totalAssigned = calculateTotalRoles(currentRoles);
  const isValid = totalAssigned === n;

  return `
    <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-4 shadow-2xl border border-white/20 fade-in max-h-[calc(100vh-2rem)] flex flex-col">
      <div class="text-center mb-3 flex-shrink-0 relative">
        <button onclick="showInfo()" class="absolute right-0 top-0 w-8 h-8 bg-white/20 hover:bg-white/30 rounded-full text-white text-sm">‚ÑπÔ∏è</button>
        <h2 class="text-xl font-bold text-white">Configura Ruoli</h2>
        <p class="text-indigo-200 text-sm">${n} giocatori - ${totalAssigned} ruoli assegnati</p>
      </div>

      <div class="space-y-1.5 mb-3 overflow-y-auto flex-1 min-h-0">${roleCards}</div>

      ${!isValid ? `<p class="text-yellow-300 text-center text-sm mb-3 flex-shrink-0">Assegna esattamente ${n} ruoli</p>` : ''}

      <div class="flex gap-2 flex-shrink-0">
        <button onclick="state.phase='setup';state.customRoles=null;render()"
          class="flex-1 py-2.5 bg-gray-600 hover:bg-gray-500 text-white rounded-xl font-bold transition-all">
          ‚Üê Indietro
        </button>
        <button onclick="startGame()" ${!isValid ? 'disabled' : ''}
          class="flex-1 py-2.5 bg-indigo-500 hover:bg-indigo-400 disabled:bg-gray-500 text-white rounded-xl font-bold transition-all">
          Inizia! üéÆ
        </button>
      </div>
    </div>`;
}

function revealHTML() {
  const n = state.playerCount;
  const current = state.currentPlayerIndex + 1;

  const playerDots = Array.from({ length: n }, (_, i) => `
    <div class="w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold ${
      state.revealedPlayers.has(i) ? 'bg-indigo-500/50 text-white' :
      i === state.currentPlayerIndex ? 'bg-yellow-500 text-black animate-pulse' :
      'bg-white/20 text-white/50'
    }">${i + 1}</div>
  `).join('');

  const playerRole = state.roles[state.currentPlayerIndex];
  const roleInfo = ROLES[playerRole];

  const bgColors = {
    red: 'bg-red-500/30 border-red-400',
    blue: 'bg-blue-500/30 border-blue-400',
    green: 'bg-green-500/30 border-green-400',
    yellow: 'bg-yellow-500/30 border-yellow-400',
    orange: 'bg-orange-500/30 border-orange-400',
    purple: 'bg-purple-500/30 border-purple-400',
    pink: 'bg-pink-500/30 border-pink-400',
    cyan: 'bg-cyan-500/30 border-cyan-400'
  };

  // Find other wolves if this player is a wolf
  let teammates = '';
  if (playerRole === 'lupo') {
    const wolfIndices = [];
    for (let i = 0; i < n; i++) {
      if (state.roles[i] === 'lupo' && i !== state.currentPlayerIndex) {
        wolfIndices.push(i + 1);
      }
    }
    if (wolfIndices.length > 0) {
      teammates = `<div class="text-red-200 text-sm mt-2">üê∫ Altri lupi: Giocatore ${wolfIndices.join(', ')}</div>`;
    }
  }

  return `
    <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-6 shadow-2xl border border-white/20 text-center fade-in relative">
      <button onclick="showInfo()" class="absolute right-4 top-4 w-8 h-8 bg-white/20 hover:bg-white/30 rounded-full text-white text-sm">‚ÑπÔ∏è</button>
      <h2 class="text-2xl font-bold text-white mb-4">Giocatore ${current}</h2>

      <div class="card-container mb-4" id="cardContainer">
        <div class="card-content ${bgColors[roleInfo.color]} border-2" style="border-radius: 1rem;">
          <div class="text-6xl mb-2">${roleInfo.emoji}</div>
          <div class="text-2xl font-bold text-white">${roleInfo.name}</div>
          <div class="text-white/80 text-sm mt-2 px-4">${roleInfo.description}</div>
          ${teammates}
        </div>

        <div class="card-curtain" id="cardCurtain">
          <div class="drag-hint">
            <div class="drag-arrow">‚¨ÜÔ∏è</div>
            <div class="text-lg font-medium">Trascina per scoprire</div>
          </div>
        </div>
      </div>

      <button onclick="nextPlayer()" class="w-full py-3 bg-indigo-500 hover:bg-indigo-400 text-white rounded-xl font-bold transition-all">
        ${state.currentPlayerIndex < n - 1 ? 'Prossimo ‚Üí' : 'Fine ‚Üí'}
      </button>

      <div class="mt-4 flex flex-wrap gap-2 justify-center">${playerDots}</div>
    </div>`;
}

function summaryHTML() {
  const roleCounts = {};
  Object.values(state.roles).forEach(role => {
    roleCounts[role] = (roleCounts[role] || 0) + 1;
  });

  const summary = Object.entries(roleCounts).map(([role, count]) => {
    const info = ROLES[role];
    return `
      <div class="flex items-center justify-between bg-white/10 rounded-xl px-4 py-2">
        <span class="text-white flex items-center gap-2">
          <span class="text-xl">${info.emoji}</span>
          ${info.name}
        </span>
        <span class="text-white font-bold">${count}</span>
      </div>
    `;
  }).join('');

  return `
    <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-6 shadow-2xl border border-white/20 text-center fade-in relative">
      <button onclick="showInfo()" class="absolute right-4 top-4 w-8 h-8 bg-white/20 hover:bg-white/30 rounded-full text-white text-sm">‚ÑπÔ∏è</button>
      <div class="text-6xl mb-4">üåô</div>
      <h2 class="text-2xl font-bold text-white mb-2">Il villaggio dorme...</h2>
      <p class="text-indigo-200 mb-6">Tutti hanno visto il loro ruolo</p>

      <div class="space-y-2 mb-6">${summary}</div>

      <div class="flex gap-2">
        <button onclick="state.phase='setup';render()"
          class="flex-1 py-3 bg-gray-600 hover:bg-gray-500 text-white rounded-xl font-bold transition-all">
          üè† Menu
        </button>
        <button onclick="restartGame()"
          class="flex-1 py-3 bg-indigo-500 hover:bg-indigo-400 text-white rounded-xl font-bold transition-all">
          üîÑ Nuova Partita
        </button>
      </div>
    </div>`;
}

// Game functions
function adjustPlayerCount(delta) {
  const newCount = state.playerCount + delta;
  if (newCount >= 5 && newCount <= 20) {
    state.playerCount = newCount;
    state.customRoles = null;
    render();
  }
}

function goToRoles() {
  state.customRoles = null;
  state.phase = 'roles';
  render();
}

function adjustRole(role, delta) {
  const n = state.playerCount;
  const preset = PRESETS[n] || PRESETS[20];

  if (!state.customRoles) {
    state.customRoles = {};
    Object.entries(preset).forEach(([r, v]) => {
      if (v === 'rest') {
        const assigned = Object.entries(preset).filter(([_, val]) => val !== 'rest').reduce((sum, [_, val]) => sum + val, 0);
        state.customRoles[r] = n - assigned;
      } else {
        state.customRoles[r] = v;
      }
    });
  }

  const current = state.customRoles[role] || 0;
  state.customRoles[role] = Math.max(0, current + delta);
  render();
}

function calculateTotalRoles(roles) {
  return Object.entries(roles).reduce((sum, [_, v]) => {
    if (v === 'rest') return sum;
    return sum + v;
  }, 0);
}

function startGame() {
  const n = state.playerCount;
  const preset = PRESETS[n] || PRESETS[20];
  const roleConfig = state.customRoles || preset;

  // Build role array
  const roleArray = [];
  Object.entries(roleConfig).forEach(([role, count]) => {
    if (count === 'rest') {
      const assigned = Object.entries(roleConfig).filter(([_, v]) => v !== 'rest').reduce((sum, [_, v]) => sum + v, 0);
      for (let i = 0; i < n - assigned; i++) roleArray.push(role);
    } else {
      for (let i = 0; i < count; i++) roleArray.push(role);
    }
  });

  // Shuffle
  for (let i = roleArray.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [roleArray[i], roleArray[j]] = [roleArray[j], roleArray[i]];
  }

  // Assign
  state.roles = {};
  for (let i = 0; i < n; i++) {
    state.roles[i] = roleArray[i];
  }

  state.currentPlayerIndex = 0;
  state.revealedPlayers = new Set();
  state.phase = 'reveal';
  render();
}

function restartGame() {
  state.currentPlayerIndex = 0;
  state.revealedPlayers = new Set();
  startGame();
}

function initDragReveal() {
  const curtain = document.getElementById('cardCurtain');
  const container = document.getElementById('cardContainer');
  if (!curtain || !container) return;

  let isDragging = false;
  let startY = 0;
  let currentY = 0;
  const containerHeight = container.offsetHeight;

  function getY(e) {
    return e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
  }

  function onStart(e) {
    isDragging = true;
    startY = getY(e);
    curtain.classList.add('dragging');
    e.preventDefault();
  }

  function onMove(e) {
    if (!isDragging) return;
    const y = getY(e);
    const deltaY = startY - y;
    currentY = Math.max(0, Math.min(containerHeight, deltaY));
    curtain.style.transform = `translateY(-${currentY}px)`;

    if (currentY > containerHeight * 0.5) {
      state.revealedPlayers.add(state.currentPlayerIndex);
    }
    e.preventDefault();
  }

  function onEnd() {
    if (!isDragging) return;
    isDragging = false;
    curtain.classList.remove('dragging');
    curtain.style.transform = 'translateY(0)';
    currentY = 0;
  }

  curtain.addEventListener('mousedown', onStart);
  document.addEventListener('mousemove', onMove);
  document.addEventListener('mouseup', onEnd);
  curtain.addEventListener('touchstart', onStart, { passive: false });
  document.addEventListener('touchmove', onMove, { passive: false });
  document.addEventListener('touchend', onEnd);
}

function nextPlayer() {
  if (state.currentPlayerIndex < state.playerCount - 1) {
    state.currentPlayerIndex++;
    render();
  } else {
    state.phase = 'summary';
    render();
  }
}

function showInfo() {
  const modal = document.getElementById('infoModal');
  const content = document.getElementById('infoContent');

  content.innerHTML = Object.entries(ROLES).map(([_, role]) => `
    <div class="bg-white/10 rounded-xl p-3">
      <div class="flex items-center gap-2 mb-1">
        <span class="text-2xl">${role.emoji}</span>
        <span class="text-white font-bold">${role.name}</span>
      </div>
      <p class="text-white/70 text-sm pl-9">${role.description}</p>
    </div>
  `).join('');

  modal.classList.remove('hidden');
  modal.classList.add('flex');
}

function hideInfo() {
  const modal = document.getElementById('infoModal');
  modal.classList.add('hidden');
  modal.classList.remove('flex');
}

// Initialize
render();
</script>
</body>
</html>
